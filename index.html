<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-content">
        <div class="weather-card">
            <p class="location"></p>
            <p class="weather-desc">Sunny</p>
            <div class="image">
                <img class="weather-icon" src="" alt="weather-icon" class="weather-icon">
            </div>
            <p class="temperature">temperature</p>

            <input type="text" name="location-inp" id="location-inp" placeholder="location">
            <button id="fetch-btn">Fetch Weather</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
